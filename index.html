<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class="innerElements-position-center">
        <h1> STOP WATCH </h1>
        <div id="timerClock">
            <div class="buttons">
                <button id="start">Start Button</button>
                <button id="pause">Pause Button</button>
                <button id="reset">Reset Button</button>
            </div>
            <div id="clock-box" class="innerElements-position-center">
                <div id="timer-display" class="innerElements-position-center">
                    <div id="timer-display-time">
                        <span>00:00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
