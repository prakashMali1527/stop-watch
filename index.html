<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="clock-container" class="flex-center">
        <h1 id="main-heading"> STOP WATCH </h1>
        <div id="timerClock">
            <div class="buttons">
                <div id="start">Start </div>
                <div id="pause">Pause </div>
                <div id="reset">Reset </div>
            </div>
            <div id="clock-box" class="flex-center">
                <div id="timer-display" class="flex-center">
                    <div id="timer-display-time" class="flex-center">
                        <span id="time">
                            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="centi-seconds">00</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
